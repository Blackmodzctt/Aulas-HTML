<body>
    <h1>Testando Imagens</h1>
    <p>Como imagem que está na mesma pasta</p>
    <img src="Imagens/HTML5_logo.svg.png" alt="Logo do HTML 5" width="367px" height="512px">

    <p>Colocando imagens com pastas diferentes</p>
    <img src="Imagens/CSS3_logo.png" alt="Logo do CSS 3" width="367px" height="512px">

        height = altura-->
